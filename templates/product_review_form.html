{%extends 'navbar.html'%}
 

{%block contain %}



  <!-- Product Review Starts -->
  <div class="container my-5">
    <h3>Create Review</h3>
    <p>Redmi 8A Dual (Sea Blue, 2GB RAM, 32GB Storage) â€“ Dual Cameras & 5,000 mAH Battery</p>
    <div class="dropdown-divider my-3"></div>

    <h4>Overall Rating</h4>
    <!-- Rating Buttons -->
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="fas fa-star text-warning fa-3x"></i>
    </button>
    <button class="btn btn-sm bg-transparent">
      <i class="far fa-star text-warning fa-3x"></i>
    </button>

    <div class="dropdown-divider my-3"></div>

    <form method="post" class="p-5 bg-light rounded needs-validation" action="#" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="headline" class="font-weight-bold h5">Add a headline</label>
        <input type="text" placeholder="create a headline for your review" name="headline" class="form-control" id="headline" required>
      
        <div class="valid-feedback">
          <i class="far text-success fa-thumbs-up"></i> OK
        </div>
        <div class="invalid-feedback">
          <i class="fas text-danger fa-exclamation-triangle"></i> Some error in headline.
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="font-weight-bold h5">Write a review</label>
        <textarea class="form-control" id="review" name="review" rows="5" placeholder="write your review" required></textarea>
      
      
        <div class="valid-feedback">
          <i class="far text-success fa-thumbs-up"></i> OK
        </div>
        <div class="invalid-feedback">
          <i class="fas text-danger fa-exclamation-triangle"></i> Some error in review.
        </div>
      </div>
      <button type="submit" class="btn btn-warning rounded-pill float-right">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Drawer JS File -->
  <script src="js/bootstrap-drawer.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/custom.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>

</html>
