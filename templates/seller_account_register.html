{%extends 'navbar.html'%}
 

{%block contain %}

  <!-- Seller Register Form Card Starts -->
  <div class="container mb-5">
    <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem;">
      <div class="card-body">
        <h4 class="card-title">Register Seller Account</h4>
        <!-- Seller Register Form Start -->
        <form class="needs-validation" autocomplete="off" method="post" action="/get_seller_regi" novalidate>
          <div class="form-group">
            <label for="userName">Your name: </label>
            <input type="text" name="name" class="form-control" value="{{user}}" id="userName" disabled>
          </div>
          <div class="form-group">
            <label for="userEmail">Email: </label>
            <input type="email" name="email" class="form-control" value="{{email}}" id="userEmail" disabled>
          </div>
          <div class="form-group">
            <label for="sellerName">Seller Name: </label>
            <input type="text" class="form-control" placeholder="ABC Company Pvt Ltd." name="sellerName" id="sellerName"
              aria-describedby="sellerNameHelp" required>
            <small id="sellerNameHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i> Every
              business have a name.</small>
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in seller name.
            </div>
          </div>
          <div class="form-group">
            <label for="sellerDescription">Description</label>
            <textarea class="form-control" name="sellerDescription" id="sellerDescription" rows="3" required></textarea>
            <small id="sellerDescriptionHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i> 
              Tell us about your business</small>
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in your description.
            </div>
          </div>
          <button type="submit" class="btn btn-warning w-100 shadow btn-sm rounded">Create Seller Account</button>
        </form> <!-- Seller Register Form Ends -->
      </div>
    </div>
  </div> <!-- Seller Register Form Card Ends -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Drawer JS File -->
  <script src="js/bootstrap-drawer.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/custom.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
{%endblock%}
