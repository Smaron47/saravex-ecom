{% extends 'navbar.html'%}



{% block contain %}
  <!-- Your Account Starts -->
  <div class="container mt-5">
    <h2>Your Account</h2>
    <!-- Account Panel Starts -->
    <div class="row">
      <div class="col-md-4">
        <a href="/your_orders" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-shopping-bag"></i>
                <span class="h4">Your Orders</span>
              </div>
              <small class="text-muted">Track, return or buy things again.</small>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="new_change_password.html" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-key"></i>
                <span class="h4">Password Change</span>
              </div>
              <small class="text-muted">Change your password.</small>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="/address" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-2x fa-map-marked-alt"></i>
                <span class="h4">Your Addresses</span>
              </div>
              <small class="text-muted">Edit addresses for orders.</small>
            </div>
          </div>
        </a>
      </div>
    </div> <!-- Account Panel Starts -->

    <div class="row">
      <div class="col-md-4">
        <a href="/seller_account_intro" class="btn w-100">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <i class="fas fa-universal-access fa-2x"></i>
                <span class="h4">Seller Account</span>
              </div>
              <small class="text-muted">Sell your products.</small>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div> <!-- Your Account Ends -->

{%endblock%}
