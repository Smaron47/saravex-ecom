{%extends 'navbar.html'%}
 

{%block contain %}


  <!-- Change Password Form Card Starts -->
  <div class="container mb-5">
    <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem;">
      <div class="card-body">
        <h4 class="card-title">Change Password</h4>
        <!-- Change Password Form Start -->
        <form class="needs-validation" autocomplete="off" method="post" action="#" novalidate>
          <div class="form-group">
            <label for="userName">Your Name: </label>
            <input type="text" name="name" class="form-control" placeholder="Ganguly Tech" id="userName"
              required minlength="10">
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in your name.
            </div>
          </div>
          <div class="form-group">
            <label for="oldPassword">Old Password: </label>
            <input type="password" class="form-control" placeholder="******" name="oldPassword" id="oldPassword"
              required minlength="6">
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in old password.
            </div>
          </div>

          <div class="form-group">
            <label for="newPassword">New Password: </label>
            <input type="password" class="form-control" placeholder="******" name="newPassword" id="newPassword"
              aria-describedby="passwordHelp" required minlength="6">
            <small id="passwordHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i> Password must be at least 6 characters.</small>
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in password.
            </div>
          </div>

          <div class="form-group">
            <label for="newPassword2">Re-Type New Password: </label>
            <input type="password" class="form-control" placeholder="******" name="newPassword2" id="newPassword2"
              aria-describedby="passwordHelp" required minlength="6">
            <small id="passwordHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i> Re-Type new password.</small>
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in password.
            </div>
          </div>
          <button type="submit" class="btn btn-warning w-100 shadow btn-sm rounded">Update</button>
        </form> <!-- Change Password Form Ends -->
      </div>
    </div>
  </div> <!-- Change Password Form Card Ends -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Drawer JS File -->
  <script src="js/bootstrap-drawer.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/custom.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>

</html>
